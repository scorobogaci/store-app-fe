<div class="container">
  <div class="create-user-container" #createUserContainer>
    <mat-card>
      <mat-card-title>Onboard new user</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email" email>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <mat-form-field>
            <mat-label>Company</mat-label>
            <mat-select formControlName="existingCompany">
              <mat-option [value]="'new_company'">Onboard new</mat-option>
              <mat-option *ngFor="let company of companies" [value]="company">
                {{company}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <p *ngIf="displayNewCompanyCreationInput">
            <mat-form-field>
              <input type="text" matInput placeholder="Company name" formControlName="company">
            </mat-form-field>
          </p>

          <p>
            <mat-checkbox formControlName="isCompanyAdministrator">Mark as company
              administrator
            </mat-checkbox>
          </p>

          <p style="padding-top: 30px">
            <button style="width: 100%" (click)="addUser(createUserContainer)" type="submit" mat-raised-button
                    color="primary" [disabled]="blockSubmitButton">Add user
            </button>
          </p>

        </form>

        <p style="padding-top: 15px">
          <button style="width: 100%" (click)="logout()" mat-raised-button color="accent">Logout
          </button>
        </p>

      </mat-card-content>
    </mat-card>
  </div>
</div>
