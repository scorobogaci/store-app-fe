<mat-card>
  <mat-card-title>Onboard new user</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>


      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Create new company" formControlName="company">
        </mat-form-field>
      </p>

      <p style="text-align: center">or select existing one</p>

      <mat-form-field>
        <mat-label>Company</mat-label>
        <mat-select>
          <mat-option *ngFor="let company of companies" [value]="company">
            {{company}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p>
        <button style="width: 100%" (click)="addUser()" type="submit" mat-raised-button color="primary">Add user
        </button>
      </p>

      <p style="text-align: center">or</p>

      <p>
        <button style="width: 100%" (click)="logout()" type="submit" mat-raised-button color="accent">Logout
        </button>
      </p>

      <p style="text-align: center" *ngIf="displaySuccessConfirmationMessage">{{successConfirmationMessage}}</p>

    </form>
  </mat-card-content>
</mat-card>
