<mat-card>
  <mat-card-title>Reset your password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="New password" formControlName="newPassword">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm new password" formControlName="confirmNewPassword">
        </mat-form-field>
      </p>

      <p>
        <button style="width: 100%" (click)="resetPassword()" type="submit" mat-raised-button color="primary">Reset
          password
        </button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
