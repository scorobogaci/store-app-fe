<h1 mat-dialog-title style="text-align: center">
  {{data.progress < 100 ? data.title : 'Perfect! File has been uploaded'}}
</h1>

<div mat-dialog-content style="text-align: center">
  <p>{{data.fileName}}</p>
  <p>{{data.progress.toFixed(2)}} %</p>
  <mat-progress-bar *ngIf="data.progress < 100" mode="determinate" [value]="data.progress"></mat-progress-bar>

</div>

<div mat-dialog-actions style="justify-content: center">
  <button mat-raised-button color="{{data.progress < 100 ? 'accent':'primary'}}"
          (click)="onDismiss()">{{data.progress < 100 ? 'Cancel upload' : 'Close'}}</button>
</div>
