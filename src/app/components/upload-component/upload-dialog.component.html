<h1 mat-dialog-title style="text-align: center">
  {{data.title}}
</h1>

<div mat-dialog-content style="text-align: center">
  <p>{{data.fileName}}</p>
  <p>{{data.progress.toFixed(2)}} %</p>
  <mat-progress-bar mode="determinate" [value]="data.progress"></mat-progress-bar>

</div>

<div mat-dialog-actions style="justify-content: center">
  <button mat-raised-button color="accent" (click)="onDismiss()">Cancel upload</button>
</div>
