<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content style="text-align: center">
  <p>{{message}}</p>
</div>

<div mat-dialog-actions style="justify-content: center">
  <button mat-button (click)="onDismiss()" style="margin-right: 30px">{{ cancelButtonText }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ okButtonText }}</button>
</div>
