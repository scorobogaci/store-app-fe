<div class="container">
  <div class="forgot-password-container" #forgotPasswordContainer>
    <mat-card *ngIf="!verificationCodeSent">
      <mat-card-title>Reset your password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="sendVerificationCodeForm">
          <p>
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email" email>
            </mat-form-field>
          </p>

          <p>
            <button style="width: 100%" (click)="sendVerificationCode(forgotPasswordContainer)" type="submit"
                    mat-raised-button
                    color="primary" [disabled]="disableSendVerificationCodeButton">
              Send verification code
            </button>
          </p>

        </form>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="verificationCodeSent">
      <mat-card-title>Reset your password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Code" formControlName="confirmationCode">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="New password" formControlName="newPassword">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Confirm new password" formControlName="confirmNewPassword">
            </mat-form-field>
          </p>

          <p>
            <button style="width: 100%" (click)="resetPassword(forgotPasswordContainer)" type="submit" mat-raised-button
                    color="primary" [disabled]="disableResetPasswordButton">
              Reset password
            </button>
          </p>

        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
