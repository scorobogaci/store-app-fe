
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>

<div class="flexbox-parent">
  <div style="min-height: 500px">
    <div>Hello, you're logged in !!! Congratulations :)</div>
    <div style="padding-bottom: 30px">The next part of the app will be developer as part of next milestone</div>
    <button type="submit" mat-raised-button color="primary" (click)="logout()">Logout</button>
  </div>
</div>
