<div class="container">
  <div class="home-container">
    <div>
      <div style="float: right;padding-bottom: 20px">
        <button mat-raised-button color="primary" style="margin-right: 20px">Upload file</button>
        <button mat-raised-button color="accent" (click)="logout()">Log out</button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Upload time Column -->
      <ng-container matColumnDef="uploadTime">
        <th mat-header-cell *matHeaderCellDef> Upload time</th>
        <td mat-cell *matCellDef="let element"> {{element.uploadTime}} </td>
      </ng-container>

      <!-- Upload time Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element"><p style="color: green;cursor: pointer">Download</p>
          <p style="color: deeppink;cursor: pointer">Delete</p></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
