<div class="content-container">
  <div>
    <h3> Welcome<span *ngIf="displayWelcomeUsername">, </span>{{displayWelcomeUsername}}</h3>
    <button mat-raised-button color="primary" style="margin-right: 20px" (click)="fileInput.click()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">upload</mat-icon>
      Upload file
    </button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" onclick="this.value = null">
    <div style="float: right;padding-bottom: 20px">
      <button mat-raised-button color="accent" (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
        Log out
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadTime">
        <th mat-header-cell *matHeaderCellDef> Upload time</th>
        <td mat-cell *matCellDef="let element"> {{element.uploadTime}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: space-between;">
            <p style="color: green;cursor: pointer" (click)="downloadFile(element.key)">Download</p>
            <p style="color: red;cursor: pointer" (click)="deleteFile(element.key,element.name)"
               *ngIf="hasDeletePermission(element.key)">
              Delete</p>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
